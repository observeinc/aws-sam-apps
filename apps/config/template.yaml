---
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  A stack to set up AWS Config

Metadata:
  AWS::ServerlessRepo::Application:
    Name: observe-aws-config
    Description: A stack to set up AWS Config
    Author: Observe Inc
    SpdxLicenseId: Apache-2.0
    ReadmeUrl: README.md
    HomePageUrl: https://github.com/observeinc/aws-sam-testing
    SemanticVersion: 0.0.4
    SourceCodeUrl: https://github.com/observeinc/aws-sam-testing

  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Required parameters
        Parameters:
          - BucketName

Parameters:
  BucketName:
    Type: String
    Description: >-
      The name of the S3 bucket used to store the configuration history.
  TopicARN:
    Type: String
    Description: >-
      The ARN of the SNS topic that AWS Config delivers notifications to.
    Default: ""
  IncludeResourceTypes:
    Type: CommaDelimitedList
    Description: >-
      Restrict configuration collection to a subset of resource types. This
      parameter is mutually exclusive with ExcludeResourceTypes. If neither
      IncludeResourceTypes or ExcludeResourceTypes is set, all supported
      resource types are collected.
    Default: ""
  ExcludeResourceTypes:
    Type: CommaDelimitedList
    Description: >-
      Exclude a subset of resource types from configuration collection. This
      parameter is mutually exclusive with IncludeResourceTypes.
    Default: ""
  Prefix:
    Type: String
    Description: >-
    Default: ""
  DeliveryFrequency:
    Description: >-
      The frequency with which AWS Config delivers configuration snapshots.
    Type: String
    Default: Three_Hours
    AllowedValues:
      - One_Hour
      - Three_Hours
      - Six_Hours
      - Twelve_Hours
      - TwentyFour_Hours

Conditions:
  DisableSNS: !Equals
    - !Ref TopicARN
    - ""
  IncludeResources: !Not
    - !Equals
      - ''
      - !Join
        - ','
        - !Ref IncludeResourceTypes
  ExcludeResources: !Not
    - !Equals
      - ''
      - !Join
        - ','
        - !Ref ExcludeResourceTypes
  IncludeAll: !Not
    - !Or
      - !Condition IncludeResources
      - !Condition ExcludeResources
  # we may want to make this configurable in the future,
  # but it can only be set for "ALL_SUPPORTED_RESOURCE_TYPES".
  IncludeGlobal: !Condition IncludeAll
Resources:
  ConfigurationRecorderRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: config.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWS_ConfigRole
      Policies:
        - PolicyName: writer
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetBucketAcl
                  - s3:ListObject
                Resource: !Sub "arn:aws:s3:::${BucketName}"
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: !Sub "arn:aws:s3:::${BucketName}/${Prefix}AWSLogs/*"
        - !If
          - DisableSNS
          - !Ref AWS::NoValue
          - PolicyName: notifications
            PolicyDocument:
              Version: 2012-10-17
              Statement:
                - Effect: Allow
                  Action:
                    - sns:Publish
                  Resource: !Ref TopicARN
  ConfigurationRecorder:
    Type: AWS::Config::ConfigurationRecorder
    Properties:
      Name: default
      RecordingGroup:
        AllSupported: !If
          - IncludeAll
          - true
          - false
        IncludeGlobalResourceTypes: !If
          - IncludeGlobal
          - true
          - false
        ExclusionByResourceTypes: !If
          - ExcludeResources
          - ResourceTypes: !Ref ExcludeResourceTypes
          - !Ref 'AWS::NoValue'
        ResourceTypes: !If
          - IncludeResources
          - !Ref IncludeResourceTypes
          - !Ref 'AWS::NoValue'
        RecordingStrategy:
          UseOnly: !If
           - IncludeResources
           - "INCLUSION_BY_RESOURCE_TYPES"
           - !If
            - ExcludeResources
            - "EXCLUSION_BY_RESOURCE_TYPES"
            - "ALL_SUPPORTED_RESOURCE_TYPES"
      RoleARN: !GetAtt ConfigurationRecorderRole.Arn
  ConfigurationDeliveryChannel:
    Type: AWS::Config::DeliveryChannel
    Properties:
      Name: default
      ConfigSnapshotDeliveryProperties:
        DeliveryFrequency: !Ref DeliveryFrequency
      S3BucketName: !Ref BucketName
      SnsTopicARN: !If
        - DisableSNS
        - !Ref AWS::NoValue
        - !Ref TopicARN
